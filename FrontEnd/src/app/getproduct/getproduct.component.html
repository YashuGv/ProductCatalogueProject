<body>
    <div class="card-container">
        <mat-card class="example-card" *ngFor="let pro of data">
        <ul>
            <li><b>Id</b>         : {{pro.productId}}</li>
            <li><b>ProductName</b>: {{pro.productName}}</li>
            <li><b>Price</b>      : {{pro.price}}</li>
            <li><b>Brand</b>      : {{pro.brand}}</li>
            <li><b>About</b>      : {{pro.productDescription}}</li>
            <li><b>catagoryId</b> :{{pro.categoryId}}</li>
        </ul>
    </mat-card>
    </div>
</body>
